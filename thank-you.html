<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f4f6f8, #dfe6ed);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .thank-you-container {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .thank-you-container h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #007bff;
    }
    .thank-you-container p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    .thank-you-container a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .thank-you-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You for Signing Up!</h1>
    <p>Your information has been successfully submitted. Welcome to our trading community!</p>
    <a href="https://kaizerns.netlify.app">Back to Home</a>
  </div>
</body>
</html>
